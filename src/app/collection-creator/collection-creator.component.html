<mat-horizontal-stepper linear="true" #stepper="matHorizontalStepper">
	<mat-step [stepControl]="collectionDetailsFormGroup">
		<form [formGroup]="collectionDetailsFormGroup">
			<ng-template matStepLabel>Enter Details</ng-template>
			<mat-slide-toggle formControlName="createNewFolder">
				I want to create a new folder
			</mat-slide-toggle>
			<div [ngSwitch]="collectionDetailsFormGroup.value.createNewFolder">
				<div *ngSwitchCase="true">
					<mat-form-field>
						<input matInput placeholder="Last name, First name" formControlName="collectionDetailsFormCtrl" required>
					</mat-form-field>
				</div>
			</div>
			<div>
				<button mat-button matStepperNext>Next</button>
			</div>
		</form>
	</mat-step>
	<mat-step [stepControl]="folderSelectionFormGroup">
		<form [formGroup]="folderSelectionFormGroup">
			<ng-template matStepLabel>Select Folder</ng-template>
			<mat-form-field>
				<input matInput placeholder="Address" formControlName="folderSelectionFormCtrl" required>
			</mat-form-field>
			<div>
				<button mat-button matStepperPrevious>Back</button>
				<button mat-button matStepperNext>Next</button>
			</div>
		</form>
	</mat-step>
	<mat-step>
		<ng-template matStepLabel>Summary</ng-template>
		You are now done.
		<div>
			<button mat-button matStepperPrevious>Back</button>
			<button mat-button (click)="stepper.reset()">Reset</button>
		</div>
	</mat-step>
</mat-horizontal-stepper>
