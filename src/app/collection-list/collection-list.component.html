<div>
	<mat-list>
		<h3 mat-subheader style="display: inline-block;">
			Collections
		</h3>
		<mat-form-field>
			<input matInput placeholder="Search">
			<span matSuffix><mat-icon>search</mat-icon></span>
		</mat-form-field>
		<mat-icon
			class="padding-top-20 float-right cursor-pointer"
			(click)="goToCollectionCreator()">
			create_new_folder
		</mat-icon>
		<mat-divider></mat-divider>
		<mat-list-item *ngFor="let collection of collections">
			<mat-icon mat-list-icon>folder</mat-icon>
			<h4 mat-line>{{ collection.name }}</h4>
			<p mat-line> {{ collection.updated | date}} </p>
		</mat-list-item>
	</mat-list>
</div>
